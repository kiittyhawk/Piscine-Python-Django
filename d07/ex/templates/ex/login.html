{% extends 'ex/base.html' %}
{% load static %}
{% load bootstrap3 %}


{% block title %}Login{% endblock %}

{% block content %}
<div>
    <h1>Authorization</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>
</div>
{% endblock content %}
